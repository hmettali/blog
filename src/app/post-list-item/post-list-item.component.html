<li [ngClass]="{'list-group-item': true , 'list-group-item-success' : post.loveIts > 0, 'list-group-item-danger' : post.loveIts < 0 }" >

  <div class=float-right>{{ post.created_at | date : 'M/d/yy, h:mm' }}</div>
  <h3>{{ post.title }}</h3>
  <p>{{ post.content }}</p>

  <div>{{ post.loveIts }}</div>

  <button class="btn btn-success mr-2" (click)="loveIt()">Love It</button>
  <button class="btn btn-danger"  (click)="dontLoveIt()">Don't Love It</button>

</li>
